    <!--
        Trabalhando com diferentes Branches

       * Branch permite várias versões do projeto sem risco de danos no arquivo original (master)

        - (gt branch) Mostra as branchs;
        - (git branch nomedabranch) Cria uma nova branch;
        - (git checkout nomedabranch) Muda de branch;

        --------------------------------------------------------------------------------------
        Revertendo Modificações

        - (git commit -am) Adiciona as alterações e commita ao mesmo tempo;
        - (git reset) Volta para o commit anterior com base no código;
            * (git reset --soft) Volta para o momento antes do commit | Ideal para o trabalho em equipe;
            * (git reset --mixed) Volta para o momento antes de adicionar;
            * (git reset --hard) Apaga tudo e volta para o commit escolhido;
        --------------------------------------------------------------------------------------
        Branch, README e Commit

        - (master) É a versão principal do projeto;
        - (commit) Armazena as mudanças feita e envia para o git;
            * Normalmente vem acompanhado de um comentário explicando as mudanças

        - (readme) Arquivo contendo informações do projeto | Pode ser txt ou md;
        - (git status) Mostra se hove alguma mudança nas pastas | Untracked = Não monitoradas;
        - (git add -A) Adiciona todos os arquivos unstrackeds;
        - (git add .) Adiciona tudo;
        - (git commit -m "Comentário") Commita;
        - (git log) Mostra o histórico de commits;
        - ();

        -----------------------------------------------------------------------------
        Comandos para o Prompt / Git 

        - (cd) Acessa a pasta;
        - (cls) Limpa o cmd;
        - (cd ..) Volta uma pasta;
        - (git init) Inicia o repositorio | Pode mostrar vazio ou não| Cria uma pasta oculta;
        - (dir) Mostra o que tem na pasta;
        - (three /f) Mostra uma árvore com os arquivos da pasta | Não fazer isso no HD;
        - (mkdir) Cria uma pasta;
        

        ---------------------------------------------------------------------------
        Versionamento de código

        - (Git) É um sistema de versionamento de código;
            * É possível recuperar o arquivo, caso seja feita alterações;
            * Como se fosse uma viagem no tempo;
            * Facilita o trabalho em equipe;
            * Ele reconhecerá conflitos de linha (Códigos diferentes na mesma linha);
